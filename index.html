<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
  <meta name="theme-color" content="#001118" />
  <title>varken</title>
  <script src="./transmitter.js" defer></script>
  <script src="./splide-3.6.9/dist/js/splide.min.js" defer></script>
  <script src="./tab_ctrl.js" defer></script>
  <script src="./index.js" defer></script>
  <script src="./quick_modal.js" defer></script>
  <script src="./quickii_order.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4" defer></script>
  <script src="./search_engine.js" defer></script>
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./web_files/maskable_icon_x96.png" />
  <link rel="stylesheet" href="./splide-3.6.9/dist/css/splide.min.css" />
  <link rel="stylesheet" href="./css/colors.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/app.css" />
  <!-- <link
      rel="shortcut icon"
      href="./web_files/favicon.ico"
      type="image/x-icon"
    /> -->
</head>

<body>
  <header class="header">
    <div class="header-1 left-header-1">
      <!-- <img
          src="./web_files/halka.webp"
          class="company-logo"
          draggable="false"
        /> -->
      <span style="font-size: x-small; color: rgb(121, 121, 121)" alt="logo">
        beta</span>
    </div>
    <div class="right-header-1">
      <img src="./css/svg/profile.svg" class="profile-btn" id="profile-btn" alt="profile" draggable="false" />
    </div>
  </header>
  <div class="fake-div"></div>
  <div class="header-2">
    <div class="search-bar-container">
      <div class="sticky-menu-btn">
        <img class="menu-btn" src="./css/svg/menu_btn.svg"
          onclick="document.getElementById('menu_container').classList.toggle('menu_container-display')"
          draggable="false" alt="menu" />
      </div>
      <div class="search-bar">
        <!-- <div id="search_input-container"></div> -->
        <input type="text" class="search-field" id="search-field">
        <img src="./css/svg/search_black_24dp.svg" class="search-btn" id="search-btn"
          onclick="search(document.querySelector('#search-field').value)" style="
              background-repeat: no-repeat;
              object-fit: contain;
            " />
        <!-- <span
            style="
              background-image: url(./css/svg/search_black_24dp.svg);
              background-repeat: no-repeat;
              object-fit: contain;
            "
            class="search-btn"
            id="search-btn"
    onclick="search(document.querySelector('#search-field').value)"
          ></span> -->
      </div>
    </div>
    <div class="menu_container" id="menu_container"
      onclick="document.getElementById('menu_container').classList.remove('menu_container-display')">
      <nav class="nav-link nav-link-container">
        <div id="home-btn" class="nav_link_btn-container">
          <img src="./css/svg/home.svg" alt="home" class="tab-btn" draggable="false" /><span>Home</span>
        </div>
        <div class="market-btn" class="nav_link_btn-container">
          <img src="./css/svg/market.svg" alt="market" class="tab-btn" draggable="false" /><span>Market</span>
        </div>
        <div id="my_orders-btn" class="nav_link_btn-container">
          <img src="./css/svg/my_order.svg" alt="my order" class="tab-btn" draggable="false" /><span>Orders</span>
        </div>
        <div id="order_history" class="nav_link_btn-container">
          <img src="./css/svg/order_history.svg" alt="order history" class="tab-btn"
            draggable="false" /><span>History</span>
        </div>
        <div id="fav_stores-btn" class="nav_link_btn-container">
          <img src="./css/svg/fav-store.svg" alt="saved store" class="tab-btn" draggable="false" /><span>My
            Stores</span>
        </div>
        <div id="my_cart-btn" class="nav_link_btn-container">
          <img src="./css/svg/my_cart.svg" alt="my cart" class="tab-btn" draggable="false" /><span>Cart</span>
        </div>
        <div id="wishlist-btn" class="nav_link_btn-container">
          <img src="./css/svg/wishlist.svg" alt="wishlist" class="tab-btn" draggable="false" /><span>Wishlist</span>
        </div>
        <div id="download-btn" class="nav_link_btn-container">
          <img src="./css/svg/download.svg" alt="download" class="tab-btn" draggable="false" /><span>Download App</span>
        </div>
      </nav>
    </div>
  </div>
  <div id="search_result-container"></div>
  <main id="main-content"></main>
  <div class="zoomed-img-modal-container">
    <span onclick="document.querySelector('.zoomed-img-modal-container').style.display='none'" class="close-zoomed-img"
      title="Close">&times;</span><img class="zoomed-img" src="" alt="full-img" />
  </div>
  <div id="alert"></div>
  <div class="quckii-modal-modal-container">
    <div id="quickii_modal-container"></div>
  </div>
  <footer class="footer" id="footer">
    <div class="footer-content-container">
      <div class="contact_us footer-grid-item">
        <div>Contact Us</div>
        <ul class="contact_links">
          <li>
            <a href="https://wa.me/qr/5DJPSM4CB47GN1"><img src="./css/svg/whatsapp.svg" alt="whatsapp" class="menu-btn"
                draggable="false" /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/halka.in.co"><img src="./css/svg/facebook.svg" alt="facebook"
                class="menu-btn" draggable="false" /></a>
          </li>
          <li>
            <img src="./css/svg/instagram.svg" alt="instagram" class="menu-btn" draggable="false" />
          </li>
        </ul>
      </div>
      <div class="about_us footer-grid-item">About Us</div>
      <div class="report footer-grid-item">
        <a href="https://wa.me/qr/5DJPSM4CB47GN1">Report</a>
      </div>
      <div class="sellers_website_link footer-grid-item">
        <a href="/seller/">Become a Partner</a>
      </div>
    </div>
  </footer>
  <div id="loading-spinner-container"></div>
</body>

</html>
