<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: content-box;
    }

    .spcl-feature-popup-cntnr {
      background-color: white;
      border: 1px solid black;
      border-radius: 10px 10px 0px 0px;
      height: 50vh;
      width: 95%;
      margin: 0% 2.5% 0% 2.5%;
      position: absolute;
      bottom: 0;
      animation-name: mneu_btn_animation;
      animation-duration: 1s;
    }

    @keyframes mneu_btn_animation {
      from {
        height: 0px;
        width: 0px;
      }

      to {
        height: 50vh;
        width: 95%;
      }
    }
  </style>
</head>

<body>
  <div class="spcl-feature-popup-cntnr">
  </div>
</body>

</html>
